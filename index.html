<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FORM</title>
</head>
<body>
  <div class="container">
    <div class="upper">
      <h1>Hello World.</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor </p>
      <h6> Login with social media</h6>
      <button class="facebook"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></button>
      <button class="twitter"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i>
          Login with twitter</a></button>
    </div>
    <div class="lower">
      <h1> Login</h1>
      <p> Don't have an account? <a href="#">Create Your Account</a> it takes less than a minute</p>
      <form>
        <label for="username"></label>
        <input type="text" id="username" placeholder="user name" class="txt_pass">
        <label for="password"></label>
        <input type="password" id="password" placeholder="password" class="txt_pass">
        <div class="checkbox">
          <input type="checkbox" id="checkbox">
          <label class="rem_me" for="checkbox">Remember me</label>
        </div>
        <p class="bottom">forgot password?</p>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
